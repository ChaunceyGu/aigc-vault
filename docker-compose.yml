version: '3.8'

services:
  # 数据库服务（可选，如果使用外部数据库可以删除）
  postgres:
    image: postgres:15-alpine
    container_name: aigc_vault_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aigc_vault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 后端服务 - 使用 Docker Hub 镜像
  backend:
    image: YOUR_DOCKERHUB_USERNAME/aigc-vault-backend:latest
    container_name: aigc-backend
    # 从 .env 文件读取环境变量
    env_file:
      - .env
    # 也可以在这里直接设置环境变量（会覆盖 .env 文件中的值）
    environment:
      # 数据库配置 - 如果使用上面的 postgres 服务，使用 postgres:5432
      # 如果使用外部数据库，在 .env 文件中修改 DATABASE_URL
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aigc_vault
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 - 使用 Docker Hub 镜像
  frontend:
    image: YOUR_DOCKERHUB_USERNAME/aigc-vault-frontend:latest
    container_name: aigc-frontend
    environment:
      # 后端服务配置（用于 nginx 代理）
      BACKEND_HOST: backend
      BACKEND_PORT: 8000
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: aigc-network
